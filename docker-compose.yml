version: '2'
services:
  node:
    image: risingstack/alpine:3.3-v6.2.0-3.6.0
    volumes:
      - ./:/usr/src/app:z
    working_dir: /usr/src/app

  npm:
    extends:
      service: node
    entrypoint: npm

  unit-test:
    extends:
      service: npm
    command: run test:unit:report

  client:
    extends:
      service: node
    entrypoint: /usr/src/app/src/service-listener.js
    environment:
    - SERVICE_REGISTRY_URL=http://10.10.56.151:3000/service-registry
    - KUBERNETES_MASTER_URL=https://10.28.1.9
    - KUBERNETES_NAMESPACE=st
